<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - Matilda Larsson</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="cities" id="city-select">
        <option value="">Choose a city</option>
        <option value="current">Current location</option>
        <option value="America/Montreal">Montreal</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities"></div>
      <div class="city" id="losAngeles">
        <div>
          <h2>Los Angeles</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="london">
        <div>
          <h2>London</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="bangkok">
        <div>
          <h2>Bangkok</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This is an
      <a href="https://github.com/MatildaHJ/world-clock" target="_blank"
        >open source code</a
      >
      by <strong>Matilda Larsson</strong>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
